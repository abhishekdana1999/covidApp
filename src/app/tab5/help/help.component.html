<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab5"></ion-back-button>
    </ion-buttons>
    <ion-title>Help</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Name <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required formControlName="name" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required formControlName="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Message <ion-text color="danger">*</ion-text></ion-label>
        <ion-textarea required formControlName="message" type="text"></ion-textarea>
      </ion-item>
      <ion-button size="large" block color="dark" fill="outline" type="submit" [disabled]="loginForm.invalid">
        Send
      </ion-button>
    </form>
</ion-content>
